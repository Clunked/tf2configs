exec default_binds.cfg
exec default_settings.cfg

slot2
r_drawviewmodel 0

// Uber on rmb with any weapon out
alias +charge "+attack2;slot2;dropitem;voicemenu 2 5;say_team "*** KRITZ OR UBER USED ***";autocall_initial;spec_prev"
alias -charge "-attack2"
bind mouse2 +charge

// Scrolling down with medi gun out masks uber
alias maskuber     "voicemenu 2 5"
alias wheeltoggle  "wheeltoggle2"
alias wheeltoggle1 "r_drawviewmodel 0; slot2; alias wheeltoggle wheeltoggle2"
alias wheeltoggle2 "maskuber"
bind mwheeldown    "wheeltoggle"
bind mwheelup      "r_drawviewmodel 1; slot1; alias wheeltoggle wheeltoggle1"
bind q             "r_drawviewmodel 1; slot3; alias wheeltoggle wheeltoggle1"

alias fakeuber "voicemenu 1 7;say_team "*** KRITZ OR UBER FAKED ***""
bind c "fakeuber"

// Medic radar
hud_medicautocallers 1
alias "autocall_default" "hud_medicautocallersthreshold 75"
alias "autocall_all"     "hud_medicautocallersthreshold 300"
alias "+radar" "autocall_all"
alias "-radar" "autocall_default"
bind 3 "+radar"

