exec default_binds.cfg
exec default_settings.cfg

r_drawviewmodel 1

bind MWHEELUP   "r_drawviewmodel 1; slot1"
bind MWHEELDOWN "r_drawviewmodel 0; slot2"
bind Q          "r_drawviewmodel 1; slot3"

// Medic radar
hud_medicautocallers 1
alias "autocall_default" "hud_medicautocallersthreshold 75"
alias "autocall_all"     "hud_medicautocallersthreshold 300"
alias "+radar" "autocall_all"
alias "-radar" "autocall_default"
bind 3 "+radar"

alias +vacc_switch "+reload; slot2"
alias -vacc_switch "-reload"
bind MWHEELDOWN "+vacc_switch"

bind 1 +attack3      // mvm shield
bind 2 +vacc_switch  // vacc resistances
