exec default_binds.cfg
exec default_settings.cfg

slot1
viewmodel_fov 0

bind mwheelup   "slot1; viewmodel_fov 0;  alias +atk +attack;    alias -atk -attack"
bind mwheeldown "slot2; viewmodel_fov 90; alias +atk +fire_hide; alias -atk -fire_hide"
bind q          "slot3; viewmodel_fov 90; alias +atk +attack;    alias -atk -attack"

bind mouse1 "+atk"

alias +fire_hide  "+attack; viewmodel_fov 0; spec_next"
alias -fire_hide  "-attack"

