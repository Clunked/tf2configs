exec default_binds.cfg
exec default_settings.cfg

slot1

bind mwheelup   "slot1; alias hideweapon hideweapon_on"
bind mwheeldown "slot2; alias hideweapon hideweapon_off"
bind q          "slot3; alias hideweapon hideweapon_off"

bind mouse1 +vm_atk
bind mouse2 +vm_atk2

alias hideweapon     "hideweapon_on"
alias hideweapon_on  "r_drawviewmodel 0"
alias hideweapon_off "r_drawviewmodel 1"
alias +vm_atk  "+attack;  hideweapon; alias atk2 ; spec_next"
alias -vm_atk  "-attack;  atk;        alias atk2 r_drawviewmodel 1"
alias +vm_atk2 "+attack2; hideweapon; alias atk ;  spec_prev"
alias -vm_atk2 "-attack2; atk2;       alias atk r_drawviewmodel 1"
-vm_atk
-vm_atk2

